
<div>Productssssss</div>
<div class="col-12 row" >
  <div >
      <span class="card offset-1 col -3" *ngFor="let item of products">
    
          <span class="card-body">
            <h4>{{item.ProductName}}</h4>
            <span>{{item.UnitPrice}}</span>
            <span>{{item.UnitsInStock}}</span>
            <input type="button" (click)="addToCart(item.ProductID)">
          </span>
      </span>
  </div>
 
</div>
